<div class="row" style="padding: 50px">
  <div class="row">
    <p class="flow-text">Thank you for reaching out to us. Question, comment or interested in doing business with us? Either way we can't wait to hear from you. Please fill out the form and we will respond to you as quickly as possible.</p>
  </div>
  <form class="col s12" (submit)="submit($event)" #commentForm="ngForm">
    <div class="row">
      <div class="input-field col s12">
        <input (keyup)="onKey($event, 'name')" id="first_name" type="text" class="validate">
        <label for="first_name">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input (keyup)="onKey($event, 'email')" id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <textarea (keyup)="onKey($event, 'comment')" id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Comment</label>
        </div>
      </div>
    </div>
    <button class="waves-effect waves-light btn blue darken-3" type="submit" style="float: right"><i class="material-icons right">send</i>Send</button>
  </form>
</div>
